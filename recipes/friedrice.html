<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fried Rice</title>
</head>

<body>
    <h1>Fried Rice</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F5307201.jpg&w=272&h=272&c=sc&poi=face&q=60" alt="Image of tasty fried rice">

    <h2>Description</h2>
    <p>Quick and easy-to-make fried rice!</p>

    <h2>Ingredients:</h2>
    <ul>
        <li>Rice</li>
        <li>Eggs</li>
        <li>Peas</li>
        <li>Peppers</li>
        <li>Carrots</li>
        <li>Soy sauce</li>
        <li>Sesame Oil</li>
    </ul>

    <h2>Steps:</h2>
    <ol>
        <li>Add sesame oil to hot pan</li>
        <li>Add veggies</li>
        <li>Add eggs</li>
        <li>Add rice</li>
        <li>Drizzle soy sauce and mix thoroughly</li>
        <li>Serve!</li>
    </ol>

</body>

</html>
